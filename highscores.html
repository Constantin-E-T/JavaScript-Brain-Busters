<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>High Scores</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- go to high score link -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <a class="nav-link ml-5 my_nav_link" href="index.html">Home</a>
        </ul>
      </div>
      <!-- end high score link -->
    </nav>
  </header>
  <!-- end header -->
  <main>
    <!-- score table -->
    <div class="wrapper">
      <h1>Highscores</h1>
      <ol id="highscores">
        <div class="scores-table" id="stored-scores">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Initials</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </ol>
      
      <!-- clear high scores modal -->
      <button id="clear" data-toggle="modal" data-target="#confirm-clear-modal">Clear High Scores</button>
      <div class="modal fade" id="confirm-clear-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirm Clear</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to clear the high scores? This action cannot be undone.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="confirm-clear">Clear High Scores</button>
            </div>
          </div>
        </div>
      </div>  
      <!-- end clear high scores modal -->
    </div>
    <!-- end table -->
  </main>

  <script src="./assets/js/score.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
